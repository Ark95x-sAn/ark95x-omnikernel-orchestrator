version: '3.8'

services:
  ark95x:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ark95x-orchestrator
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ARK95X_ORCHESTRATOR__MAX_AGENTS=50
      - ARK95X_TELEMETRY__RETENTION_POINTS=10000
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ark95x-net

  redis:
    image: redis:7-alpine
    container_name: ark95x-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ark95x-net

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ark95x-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ark95x-net

  ollama:
    image: ollama/ollama:latest
    container_name: ark95x-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - ark95x-net

volumes:
  redis-data:
  qdrant-data:
  ollama-data:

networks:
  ark95x-net:
    driver: bridge
